<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Media Gallery</title>
    
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX" crossorigin="anonymous">
</head>
<body>

<!-- Navigation Bar (You should fill in the navigation links and branding) -->
{% include "nav.html" %} 



{% for media in medias %}
<!--Images here-->
{% if media['fields']['type'] == 'Audio' %}

<div class="card">
    <h5 class="card-header">Message</h5>
    <div class="card-body">
      <h5 class="card-title">{{media['fields']['Title']}}</h5>
      <p class="card-text">{{media['fields']['caption']}}</p>      
      <a class="btn btn-primary" type="button" href="{{media['fields']['file'][0]['url']}}"> Download</a>
    </div>
    
</div>



{% endif %}

{% endfor %}


<!-- Content Section -->
<div class="container mt-4">
    <!-- Media Gallery Section -->
    <div class="row" id="media-gallery">
        <!-- Images, Videos, and Audios will be dynamically added here -->
    </div>
</div>

<!-- Link to Bootstrap JavaScript (at the end of the body for faster page load) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX" crossorigin="anonymous"></script>


{% include 'footer.html' %}
</body>
</html>
